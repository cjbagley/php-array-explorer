<div class="card-holder">
    <header class="card-holder-header"><h2>I would like to...</h2></header>
    <ul class="list-unstyled grid">
        {% for item in site.data.explorer_options %}
            <li class="card col-1-4">
                <a href="#{{ item.key }}">{{ item.value }}</a>
            </li>
        {% endfor %}
    </ul>

    <nav class='main-nav'>
        <ul class="grid">
            {% for item in site.data.explorer_options %}
                <div class="main-nav-group">
                <h3 class="main-nav-header" id="{{ item.key }}">{{ item.value }}</h3>
                {% for sub_item in item.sub_items %}
                    <li class="main-nav-link">
                        <a href="{{ item.key }}/{{ sub_item.page }}">{{ sub_item.value }}</a>
                    </li>
                {% endfor %}
                </div>
            {% endfor %}
        </ul>
    </nav>
</div>
