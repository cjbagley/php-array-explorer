<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Title Here</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body class="container">

    <aside class="sidebar">
        <nav>
            <ul>
                {% for page in site.pages %}
                    <li><a href="{{ page.url }}">{{ page.title}}</a>
                    </li>
                {% endfor %}
                </ul>
        </nav>
    </aside>

    <header class="header">
        <h1>PHP Array Explorer</h1>
    </header>

    {{ content }}

    <main class="content">
        <section class="card">
            <header class="card-header">
                <h2>Explore</h2>
            </header>
            <div class="card-content">
                <form action="/form-handling-page.html" method="post">
                    <p>
                    <label for="initial_section">I would like to:</label>
                    <select id="initial_section" name=”initial_section”>
                        <option value="">-- Select --</option>
                        <option value="option1">Option1</option>
                        <option value="option2">Option2</option>
                    </select>
                    </p>
                    <button type=”submit”>Go!</button>
                </form>
            </div>
        </section>
        {% for section in page.sections %}
        <section class="card">
            <header class="card-header">
                <h2>{{ section.title }}</h2>
            </header>
            <div class="card-content">
                {{ section.content }}
            </div>
        </section>
        {% endfor %}
