<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Title Here</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

    <header class="header">
        <h1>PHP Array Explorer</h1>
    </header>

    <main class="content">
        {% include explorer.html %}
        <section class="card-holder">
            <header class="card-holder-header">
                <h2>{{ page.title }}</h2>
            </header>
            <div class="card text-left">
                {{ content }}
                {% if page.php_net_link %}
                <div class="document-link">
                    <a href="{{ page.php_net_link }}">php.net link</a>
                </div>
                {% endif %}
            </div>
            {% if page.card_footer %}
            <div class="card-holder-footer">
                <a href="page.php_net_link">php.net link</a>
            </div>
            {% endif %}
        </section>
    </main>
</body>

</html>
