<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Title Here</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

    <header class="header">
        <h1><a href='/'>PHP Array Explorer</a></h1>
    </header>

    <main class="content">
        {% if page.title == 'Home' %}
            {% include explorer.html %}
        {% else %}
            <section class="card-holder">
                <header class="card-holder-header">
                    <span class="page-title-lead">To {{ page.explorer_sub_key | replace:'_',' ' }} you could use... </span>
                    <h2>{{ page.title }}</h2>
                </header>
                <div class="card text-left">
                    {{ content }}

                </div>
                {% if page.php_net_link %}
                    <footer class="card-holder-footer">
                        <a class="php-link" href="{{ page.php_net_link }}">php.net link</a>
                    </footer>
                {% endif %}
            </section>
        {% endif %}
    </main>
</body>

</html>
